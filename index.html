:root {
--bg: #020618;
--bg-soft: #020b23;
--card: #071425;
--card-soft: #0b1930;
--primary: #34d3c5;
--primary-soft: rgba(52, 211, 197, 0.18);

* {

.page-shell {
max-width: 1200px;
margin: 0 auto 40px auto;
}


header.site-header {

justify-content: space-between;
gap: 24px;
box-shadow: var(--shadow-soft);

top: 18px;
z-index: 20;
